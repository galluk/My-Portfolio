<!DOCTYPE html>
<!-- saved from url=(0072)file:///C:/Users/galla/CodingBootcamp/Homework/My-Portfolio/contact.html -->
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LG - Contact Me</title>
    <!-- get the meta tag for viewport scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bring in the bootstrap CSS via the Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/main.css" />
  </head>
  <body>
    <!-- Container Div -->
    <div class="container">
      <!-- set up nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- My brand -->
        <span class="navbar-brand" id="navbarHeading">Luke Gallagher</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible button -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <!-- The links of the navbar -->
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="photos.html">Photos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- main body -->
      <div class="row" id="rwContentArea">
        <!-- col 1 -->
        <section class="col-md-8" id="mainSection">
          <h1>Contact</h1>
          <hr />
          <form>
            <div class="form-group">
              <label for="txtName"><strong>Name</strong></label>
              <input type="text" class="form-control" id="txtName" placeholder="Name" required="" />
            </div>
            <div class="form-group">
              <label for="txtEmail"><strong>Email</strong></label>
              <input type="email" class="form-control" id="txtEmail" placeholder="Email" required="" />
              <small id="emailHelp" class="form-text text-muted">I won't share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="txtMessage"><strong>Message</strong></label>
              <textarea class="form-control" id="txtMessage" placeholder="Message" rows="3" required=""></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
          </form>
        </section>
      </div>

      <!-- footer -->
      <hr id="footerLine" />
      <footer>&#169; Copyright</footer>
    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="./contact_files/jquery.min.js.download"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="./contact_files/bootstrap.min.js.download"></script>
  </body>
</html>
