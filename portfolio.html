<!-- @format -->

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>>LG - My Portfolio</title>
    <!-- get the meta tag for viewport scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bring in the bootstrap CSS via the Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/main.css" />
  </head>
  <body>
    <!-- Container Div -->
    <div class="container">
      <!-- set up nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <span class="navbar-brand" id="navbarHeading">Luke Gallagher</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <!-- Collapsible button -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <!-- The links of the navbar -->
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- main content row -->
      <div class="row" id="rwContentArea">

        <div class="col-md-8" id="mainSection">
          <h1>Portfolio</h1>

          <div class="row" id="rwPhotos1">

            </div>
          </div>
          <div class="row" id="rwPhotos3">
            <div class="col-lg-6">
              <img class="img img-thumbnail" id="myPicture5" alt="placeholder image5" src="http://placehold.it/350x350" />
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <hr id="footerLine" />
      <footer>&#169; Copyright</footer>
    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
